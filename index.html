<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Tanushree ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Playfair+Display:ital,wght@1,600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff3366;
}

body{
  margin:0;
  height:100vh;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#ffe1e6,#ffd6df);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:#5a1a2c;
}

/* ğŸŒ¸ Canvas petals */
#sakura{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

/* ğŸ’– Card */
.container{
  position:relative;
  z-index:2;
  background:rgba(255,255,255,0.7);
  padding:32px 26px;
  border-radius:28px;
  backdrop-filter:blur(10px);
  box-shadow:0 25px 50px rgba(0,0,0,.2);
  max-width:420px;
  width:90%;
  text-align:center;
}

/* âœ¨ Heading */
h1{
  font-family:'Playfair Display',serif;
  font-size:clamp(2rem,6vw,2.5rem);
  line-height:1.35;
  margin-bottom:22px;
  color:#6b1f3a;
  text-shadow:0 1px 6px rgba(0,0,0,.15);
  animation:heartbeat 3.8s infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  45%{transform:scale(1.05)}
}

/* ğŸ’˜ Buttons */
.buttons-area{
  position:relative;
  width:100%;
  height:42vh;
  max-height:240px;
  margin-top:22px;
}

button{
  padding:16px 36px;
  font-size:1.1rem;
  border:none;
  border-radius:999px;
  cursor:pointer;
  position:absolute;
  white-space:nowrap;
}

#yes{
  background:linear-gradient(45deg,#ff3366,#ff7eb3);
  color:#fff;
  box-shadow:0 0 30px rgba(255,51,102,.7);
  left:12%;
  top:50%;
  transform:translateY(-50%);
}

#no{
  background:#fff;
  color:#7a2740;
  left:58%;
  top:50%;
  transform:translateY(-50%);
  transition:left .15s ease, top .15s ease;
}

/* âœï¸ Love letter */
.love-letter{
  font-family:'Sacramento',cursive;
  font-size:1.7rem;
  line-height:1.55;
  margin-top:20px;
  white-space:pre-line;
  color:#5a1a2c;
}

/* âœ¨ Cursor sparkles */
.sparkle{
  position:fixed;
  pointer-events:none;
  font-size:12px;
  z-index:5;
  animation:sparkleFade 1s ease-out forwards;
}

@keyframes sparkleFade{
  from{opacity:1;transform:scale(1)}
  to{opacity:0;transform:scale(2)}
}
</style>
</head>

<body>

<canvas id="sakura"></canvas>

<div class="container" id="card">
  <h1>
    Tanushree ğŸŒ¸<br>
    Will you be my Valentine? ğŸ’–
  </h1>

  <div class="buttons-area" id="area">
    <button id="yes">YES ğŸ’˜</button>
    <button id="no">NO ğŸ™ˆ</button>
  </div>
</div>

<script>
/* ===============================
   ğŸƒ NO BUTTON
================================ */
const noBtn=document.getElementById("no");
const area=document.getElementById("area");
const yesBtn=document.getElementById("yes");

function moveNo(){
  const a=area.getBoundingClientRect();
  const b=noBtn.getBoundingClientRect();
  noBtn.style.left=Math.random()*(a.width-b.width)+"px";
  noBtn.style.top=Math.random()*(a.height-b.height)+"px";
}
["mouseover","mousedown","touchstart"].forEach(e=>{
  noBtn.addEventListener(e,moveNo);
});

/* ===============================
   ğŸ’– YES CLICK
================================ */
yesBtn.onclick=()=>{
  navigator.vibrate?.([120,80,120]);

  document.getElementById("card").innerHTML=`
    <h1>Yaaay! ğŸ¥°ğŸ’–</h1>
    <div class="love-letter" id="letter"></div>
  `;

  const text=`Tanushree,

From this moment,
every heartbeat of mine
knows where it belongs.

Thank you for choosing love,
for choosing us,
and for making life
so beautifully magical. ğŸŒ¸ğŸ’–`;

  let i=0,l=document.getElementById("letter");
  const t=setInterval(()=>{
    l.textContent+=text[i++];
    if(i>=text.length) clearInterval(t);
  },55);
};

/* ===============================
   ğŸŒ¸ EXACT CODEPEN SAKURA
   (gonzo_e)
================================ */
var canvas=document.getElementById("sakura");
var ctx=canvas.getContext("2d");
var sakuraList=[];
var sakuraNum=40;

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
addEventListener("resize",resize);
resize();

function Sakura(){
  this.x=Math.random()*canvas.width;
  this.y=Math.random()*canvas.height;
  this.s=Math.random()*1+0.5;
  this.r=Math.random()*Math.PI*2;
  this.sy=Math.random()*1+0.5;
  this.sx=Math.random()*0.6-0.3;
}

Sakura.prototype.draw=function(){
  ctx.save();
  ctx.translate(this.x,this.y);
  ctx.rotate(this.r);
  ctx.scale(this.s,this.s);
  ctx.fillStyle="rgba(255,183,197,0.9)";
  ctx.beginPath();
  ctx.moveTo(0,0);
  ctx.bezierCurveTo(10,-10,20,10,0,20);
  ctx.bezierCurveTo(-20,10,-10,-10,0,0);
  ctx.fill();
  ctx.restore();
};

Sakura.prototype.update=function(){
  this.y+=this.sy;
  this.x+=this.sx;
  this.r+=0.01;
  if(this.y>canvas.height){
    this.y=-20;
    this.x=Math.random()*canvas.width;
  }
};

for(let i=0;i<sakuraNum;i++){
  sakuraList.push(new Sakura());
}

function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  sakuraList.forEach(s=>{s.update();s.draw();});
  requestAnimationFrame(loop);
}
loop();

/* ===============================
   âœ¨ CURSOR SPARKLES
================================ */
function sparkle(x,y){
  const s=document.createElement("div");
  s.className="sparkle";
  s.textContent="âœ¨";
  s.style.left=x+"px";
  s.style.top=y+"px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1000);
}

document.addEventListener("mousemove",e=>{
  sparkle(e.clientX,e.clientY);
});

document.addEventListener("touchstart",e=>{
  sparkle(e.touches[0].clientX,e.touches[0].clientY);
});
</script>

</body>
</html>
